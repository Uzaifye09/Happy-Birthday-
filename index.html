<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Notifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-indigo-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-2xl font-extrabold text-purple-600 flex items-center">
      <i class="fas fa-birthday-cake mr-2 text-pink-500"></i> Birthday Notifier
    </h1>
    <div class="space-x-2">
      <button id="loginBtn" class="text-purple-600 hover:underline">Login</button>
      <button id="registerBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-1 rounded">Register</button>
      <button id="logoutBtn" class="hidden text-red-600 hover:underline ml-2">Logout</button>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto py-8 px-4 flex-1">

    <!-- Hero -->
    <section class="text-center mb-12 bg-gradient-to-r from-purple-500 to-pink-500 text-white p-8 rounded-xl shadow-lg">
      <h2 class="text-4xl md:text-5xl font-extrabold mb-3">ðŸŽ‰ Never Miss a Birthday ðŸŽ‰</h2>
      <p class="text-lg md:text-xl opacity-90">Register now and get instant birthday greetings!</p>
    </section>

    <!-- Forms -->
    <div id="forms" class="space-y-6 max-w-md mx-auto">
      
      <!-- Register -->
      <form id="registerForm" class="hidden bg-white shadow-lg rounded-2xl p-6 space-y-4">
        <h2 class="text-xl font-bold text-purple-600 flex items-center"><i class="fas fa-user-plus mr-2"></i> Register</h2>
        <input type="text" id="rName" placeholder="Full Name" class="w-full p-3 border rounded focus:ring focus:ring-purple-300" required>
        <input type="email" id="rEmail" placeholder="Email" class="w-full p-3 border rounded focus:ring focus:ring-purple-300" required>
        <input type="password" id="rPass" placeholder="Password" class="w-full p-3 border rounded focus:ring focus:ring-purple-300" required>
        <input type="date" id="rBday" class="w-full p-3 border rounded focus:ring focus:ring-purple-300" required>
        <input type="tel" id="rPhone" placeholder="Phone (optional)" class="w-full p-3 border rounded focus:ring focus:ring-purple-300">
        <button class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">Register</button>
      </form>

      <!-- Login -->
      <form id="loginForm" class="hidden bg-white shadow-lg rounded-2xl p-6 space-y-4">
        <h2 class="text-xl font-bold text-purple-600 flex items-center"><i class="fas fa-sign-in-alt mr-2"></i> Login</h2>
        <input type="email" id="lEmail" placeholder="Email" class="w-full p-3 border rounded focus:ring focus:ring-purple-300" required>
        <input type="password" id="lPass" placeholder="Password" class="w-full p-3 border rounded focus:ring focus:ring-purple-300" required>
        <button class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">Login</button>
      </form>
    </div>

    <!-- Dashboard -->
    <section id="dashboard" class="hidden text-center mt-12">
      <h2 class="text-2xl font-bold text-purple-700 mb-4">Welcome, <span id="userName"></span> ðŸŽ‚</h2>
      <p id="birthdayMessage" class="text-lg text-pink-600 font-semibold"></p>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    <p>Â© 2024 Birthday Notifier ðŸŽ‚. Powered by PHP + MySQL.</p>
  </footer>

  <!-- JS -->
  <script>
    const SCRIPT_URL = "https://uzmabirthdaywhish.great-site.net/api.php"; // your live PHP API
    let currentUser = null;

    // API request helper
    async function apiRequest(data) {
      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        const text = await res.text();
        try {
          return JSON.parse(text);
        } catch (err) {
          console.error("Invalid JSON:", text);
          return { status: "error", message: "Invalid server response" };
        }
      } catch (err) {
        console.error("API Error:", err);
        return { status: "error", message: "Network error" };
      }
    }

    function updateUI() {
      document.getElementById("loginBtn").classList.toggle("hidden", currentUser);
      document.getElementById("registerBtn").classList.toggle("hidden", currentUser);
      document.getElementById("logoutBtn").classList.toggle("hidden", !currentUser);
      document.getElementById("dashboard").classList.toggle("hidden", !currentUser);

      if (currentUser) {
        document.getElementById("userName").textContent = currentUser.name;
        checkBirthday();
      }
    }

    // Register
    document.getElementById("registerBtn").onclick = () => {
      document.getElementById("registerForm").classList.toggle("hidden");
      document.getElementById("loginForm").classList.add("hidden");
    };
    document.getElementById("registerForm").onsubmit = async e => {
      e.preventDefault();
      const data = {
        action: "register",
        name: document.getElementById("rName").value,
        email: document.getElementById("rEmail").value,
        password: document.getElementById("rPass").value,
        birthday: document.getElementById("rBday").value,
        phone: document.getElementById("rPhone").value,
        role: "user"
      };
      const res = await apiRequest(data);
      if (res.status === "success") {
        currentUser = res.user;
        localStorage.setItem("user", JSON.stringify(res.user));
        updateUI();
        alert("ðŸŽ‰ Registered successfully!");
      } else alert(res.message);
    };

    // Login
    document.getElementById("loginBtn").onclick = () => {
      document.getElementById("loginForm").classList.toggle("hidden");
      document.getElementById("registerForm").classList.add("hidden");
    };
    document.getElementById("loginForm").onsubmit = async e => {
      e.preventDefault();
      const res = await apiRequest({
        action: "login",
        email: document.getElementById("lEmail").value,
        password: document.getElementById("lPass").value
      });
      if (res.status === "success") {
        currentUser = res.user;
        localStorage.setItem("user", JSON.stringify(res.user));
        updateUI();
        alert("ðŸŽ‚ Welcome back!");
      } else alert(res.message);
    };

    // Logout
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("user");
      currentUser = null;
      updateUI();
      alert("Logged out.");
    };

    // Birthday check
    function checkBirthday() {
      if (!currentUser || !currentUser.birthday) return;
      const today = new Date();
      const bday = new Date(currentUser.birthday);

      if (today.getMonth() === bday.getMonth() && today.getDate() === bday.getDate()) {
        document.getElementById("birthdayMessage").textContent =
          "ðŸŽ‰ Happy Birthday " + currentUser.name + "! ðŸŽ‚ Enjoy your special day!";
      } else {
        document.getElementById("birthdayMessage").textContent =
          "No birthday today. We'll remind you on your special day!";
      }
    }

    // Init
    window.onload = () => {
      const saved = localStorage.getItem("user");
      if (saved) currentUser = JSON.parse(saved);
      updateUI();
    };
  </script>
</body>
</html>
